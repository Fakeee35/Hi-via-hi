<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rose Gold Hi Animation</title>
  <style>
    /* Full screen setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #5c2a9d; /* Royal purple background */
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      font-size: 60px;
      color: #b76e79; /* Rose Gold color */
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animation for the text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container span {
      display: inline-block;
      animation: colorChange 4s infinite;
    }

    /* Rose gold color animation */
    @keyframes colorChange {
      0% {
        color: #b76e79;
      }
      25% {
        color: #d4a0a7;
      }
      50% {
        color: #b76e79;
      }
      75% {
        color: #d4a0a7;
      }
      100% {
        color: #b76e79;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <span>Hi</span>
  </div>

</body>
</html>
